<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css" />
    <script src="slider.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <center><h1 style="color: brown">Click to view images</h1></center>
    <!-- Slideshow container -->
    <div class="slideshow-container fade">
      <!-- Full images with numbers and message Info -->
      <div class="Containers">
        <div class="MessageInfo">1 / 6</div>
        <img src="images/house.jpg" style="width: 100%" />
      </div>

      <div class="Containers">
        <div class="MessageInfo">2 / 3</div>
        <img src="images/new.jpeg" style="width: 100%" />
      </div>

      <div class="Containers">
        <div class="MessageInfo">3 / 6</div>
        <img src="images/school1.jpg" style="width: 100%" />
      </div>
      <div class="Containers">
        <div class="MessageInfo">4 / 6</div>
        <img src="images/school.jpg" style="width: 100%" />
      </div>
      <div class="Containers">
        <div class="MessageInfo">5 / 6</div>
        <img src="images/student.jpg" style="width: 100%" />
      </div>
      <div class="Containers">
        <div class="MessageInfo">6 / 6</div>
        <img src="images/pos.webp" style="width: 100%" />
      </div>

      <!-- Back and forward buttons -->
      <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
      <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The circles/dots -->
    <div style="text-align: center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
